<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THIS Nexus • Apps</title>
  <meta name="description" content="Quick launcher for school tools." />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="THIS Nexus • Apps" />
  <meta property="og:description" content="Quick launcher for school tools." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#f7f7fb;           /* light background */
      --card:#ffffff;         /* card bg */
      --text:#111827;         /* slate-900 */
      --muted:#6b7280;        /* slate-500 */
      --ring:#7c3aed;         /* violet-600 */
      --accent:#8b5cf6;       /* violet-500 */
      --shadow:0 10px 20px rgba(17,24,39,.08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0b10;
        --card:#111319;
        --text:#f3f4f6;
        --muted:#9ca3af;
        --ring:#a78bfa;
        --accent:#a78bfa;
        --shadow:0 10px 20px rgba(0,0,0,.45);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{width:min(1200px, 100%);}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:32px; height:32px; display:inline-grid; place-items:center; border-radius:10px; background:linear-gradient(135deg, var(--accent), #6d28d9); color:white; font-weight:700}
    .brand h1{font-size:18px; margin:0}
    .muted{color:var(--muted); font-size:14px}

    .grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:24px;
    }
    @media (min-width: 900px){
      .grid{
        grid-template-columns:repeat(4, 1fr);
      }
    }
    .card{
      background:var(--card); border-radius:16px; padding:12px; box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:center; transition:transform .15s ease, box-shadow .15s ease;
      text-decoration:none; color:inherit; outline:0; aspect-ratio:1;
    }
    .card:hover{transform:translateY(-3px); box-shadow:0 14px 28px rgba(17,24,39,.12)}
    .card:focus-visible{box-shadow:0 0 0 3px var(--ring), var(--shadow)}
    .icon{
      width:100%; height:100%; border-radius:12px; display:grid; place-items:center;
      background:var(--card); box-shadow:inset 0 0 0 1px rgba(107,114,128,.12);
      overflow:hidden;
    }
    .icon img{width:100%; height:100%; object-fit:contain}
    footer{
      margin-top:28px; text-align:center; font-size:12px; color:var(--muted);
      display:flex; flex-direction:column; align-items:center; gap:8px;
    }
    .beian{
      display:inline-flex; align-items:center; gap:6px; color:inherit; text-decoration:none;
    }
    .beian img{width:16px; height:16px; object-fit:contain}
    .beian:hover span{text-decoration:underline}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0}
  </style>
</head>
<body>
  <a class="sr-only" href="#apps">Skip to app links</a>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">N</div>
        <h1>THIS Nexus</h1>
      </div>
      <div class="muted">Quick launcher</div>
    </header>

    <main id="apps" class="grid" aria-label="App links">
      <a class="card" href="https://flashcard.thisnexus.cn" aria-label="Open Flashcard app">
        <div class="icon" aria-hidden="true">
          <img src="asset/flashcard_logo.png" alt="">
        </div>
      </a>

      <a class="card" href="https://chinese.thisnexus.cn" aria-label="Open Chinese app">
        <div class="icon" aria-hidden="true">
          <img src="asset/chinese_logo.png" alt="">
        </div>
      </a>

      <a class="card" href="https://translate.thisnexus.cn" aria-label="Open Translation app">
        <div class="icon" aria-hidden="true">
          <img src="asset/translation_logo.png" alt="">
        </div>
      </a>

      <a class="card" href="https://imagelab.thisnexus.cn" aria-label="Open Image Lab app">
        <div class="icon" aria-hidden="true">
          <img src="asset/image_lab.png" alt="">
        </div>
      </a>

      <a class="card" href="https://mathgen.thisnexus.cn" aria-label="Open LaTeX Solution app">
        <div class="icon" aria-hidden="true">
          <img src="asset/latex_solution.png" alt="">
        </div>
      </a>

      <a class="card" href="https://mathbank.thisnexus.cn" aria-label="Open Math Bank app">
        <div class="icon" aria-hidden="true">
          <img src="asset/math_bank.png" alt="">
        </div>
      </a>

      <a class="card" href="https://particles.thisnexus.cn" aria-label="Open Particles app">
        <div class="icon" aria-hidden="true">
          <img src="asset/particles.png" alt="">
        </div>
      </a>

      <a class="card" href="https://videogen.thisnexus.cn" aria-label="Open VideoGen app">
        <div class="icon" aria-hidden="true">
          <img src="asset/videogen.png" alt="">
        </div>
      </a>
    </main>

    <footer>
      © <span id="y"></span> THIS Nexus
      <a class="beian" href="https://beian.mps.gov.cn/#/query/webSearch?code=11010802046611" rel="noreferrer" target="_blank">
        <img src="备案图标.png" alt="公安备案图标">
        <span>京公网安备11010802046611号</span>
      </a>
    </footer>
  </div>

  <script>
    // Minimal progressive enhancement: current year
    document.getElementById('y').textContent = new Date().getFullYear()
  </script>
</body>
</html>
